<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form</title>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- YOUR ORIGINAL CSS (UNCHANGED) -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      flex-direction: column;
    }

    .wrapper {
      position: relative;
      width: 400px;
      height: 500px;
      background: #000;
      box-shadow: 0 0 50px #0ef;
      border-radius: 20px;
      padding: 40px;
      overflow: hidden;
      margin-bottom: 60px;
    }

    .wrapper:hover {
      animation: animate 1s linear infinite;
    }

    @keyframes animate {
      100% {
        filter: hue-rotate(360deg);
      }
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      transition: 1s ease-in-out;
    }

    .wrapper.active .form-wrapper.sign-in {
      transform: translateY(-450px);
    }

    .wrapper .form-wrapper.sign-up {
      position: absolute;
      top: 450px;
      left: 0;
    }

    .wrapper.active .form-wrapper.sign-up {
      transform: translateY(-450px);
    }

    h2 {
      font-size: 30px;
      color: #fff;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin: 30px 0;
      border-bottom: 2px solid #fff;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .input-group input {
      width: 320px;
      height: 40px;
      font-size: 16px;
      color: #fff;
      padding: 0 5px;
      background: transparent;
      border: none;
      outline: none;
    }

    .input-group input:focus~label,
    .input-group input:valid~label {
      top: -5px;
    }

    .remember {
      margin: -5px 0 15px 5px;
    }

    .remember label {
      color: #fff;
      font-size: 14px;
    }

    .remember input {
      accent-color: #0ef;
    }

    button {
      width: 100%;
      height: 40px;
      background: #0ef;
      box-shadow: 0 0 10px #0ef;
      font-size: 16px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      border-radius: 30px;
      border: none;
    }

    .signUp-link {
      font-size: 14px;
      text-align: center;
      margin: 15px 0;
    }

    .signUp-link p {
      color: #fff;
    }

    .signUp-link p a {
      color: #0ef;
      text-decoration: none;
      font-weight: 500;
    }

    .signUp-link p a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<br><br><br><br><br>
  <!-- ================= LOGIN / SIGNUP ================= -->
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form id="loginForm">
        <h2>Login</h2>

        <div class="input-group">
          <input type="text" id="loginUser" required>
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="password" id="loginPass" required>
          <label>Password</label>
        </div>

        <div class="remember">
          <label>
            <input type="checkbox" onclick="togglePassword('loginPass')"> Show Password
          </label>
        </div>

        <button type="submit">Login</button>

        <div class="signUp-link">
          <p>Don't have an account?
            <a href="#" class="signUpBtn-link">Sign Up</a>
          </p>
        </div>
      </form>
    </div>

    <div class="form-wrapper sign-up">
      <form id="registerForm">
        <h2>Sign Up</h2>

        <div class="input-group">
          <input type="text" id="regUser" required>
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="email" id="regEmail" required>
          <label>Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="regPass" required>
          <label>Password</label>
        </div>

        <div class="input-group">
          <input type="password" id="regConfirmPass" required>
          <label>Confirm Password</label>
        </div>

        <div class="remember">
          <label>
            <input type="checkbox" onclick="togglePassword('regPass','regConfirmPass')">
            Show Password
          </label>
        </div>

        <div class="remember">
          <label>
            <input type="checkbox" required> I agree to terms & conditions
          </label>
        </div>

        <button type="submit">Sign Up</button>

        <div class="signUp-link">
          <p>Already have an account?
            <a href="#" class="signInBtn-link">Sign In</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- ================= BOOTSTRAP DEMO ================= -->
  <div class="container mb-5">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand">Bootstrap Demo</a>
      </div>
    </nav>

    <div class="row text-center mb-3">
      <div class="col-12 col-md-4 bg-primary text-white p-3">Column 1</div>
      <div class="col-12 col-md-4 bg-success text-white p-3">Column 2</div>
      <div class="col-12 col-md-4 bg-danger text-white p-3">Column 3</div>
    </div>

    <p class="text-warning d-none d-md-block">
      This text is hidden on mobile and visible on md+
    </p>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Card</h5>
        <p class="card-text">Bootstrap card example</p>
        <button class="btn btn-primary">Button</button>
      </div>
    </div>

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#demoModal">
      Open Modal
    </button>

    <div class="modal fade" id="demoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">Bootstrap modal example</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= JS ================= -->
  <script>
    const signInBtnLink = document.querySelector('.signInBtn-link');
    const signUpBtnLink = document.querySelector('.signUpBtn-link');
    const wrapper = document.querySelector('.wrapper');

    signUpBtnLink.onclick = () => wrapper.classList.add('active');
    signInBtnLink.onclick = () => wrapper.classList.remove('active');

    function togglePassword(...ids) {
      ids.forEach(id => {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      });
    }

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("Login validated");
    });

    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const p1 = regPass.value;
      const p2 = regConfirmPass.value;
      if (p1 !== p2) {
        alert("Passwords do not match");
        return;
      }
      alert("Registration successful");
    });
  </script>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
